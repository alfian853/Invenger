<!DOCTYPE html>
<html xmlns:th="http://www.springframework.org/schema/data/jaxb">
<head>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 
	<title>Login</title>
	<link rel="stylesheet" type="text/css" th:href="@{css/login.css}">
</head>
<body>
	<div class="card">
		<div class="field">
			<div class="logo">INVENGER</div>
			<div class="text">Login to Your Account</div>
			<form class="form" th:action="@{/login}" th:object="${user}" method="post">
				<div class="form-group">
					<label class="form-label">Email</label><br>
					<input class="form-input"  type="text" th:field="*{username}"  placeholder="username or email">
				</div>
				<div class="form-group">
					<label class="form-label" style="display: flex; justify-content: space-between;">
						Password
						<a href="" style="font-size: 11px;">Forgot password?</a>
					</label>
					<input class="form-input" type="password" th:field="*{password}"  placeholder="Password">
				</div>
				<div class="form-action">
					<div style="padding-top: 10px;">
						<input type="checkbox" id="check" name="remember-me"> Remember me
					</div>
					<button class="btn">Sign In</button>
				</div>
			</form>
		</div>
		<div class="footer">
			Don't have an account yet? <a href="">Contact Admin</a>
		</div>		
	</div>
</body>
</html>
